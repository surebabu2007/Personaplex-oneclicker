name: Bug Report
description: You found a bug (Windows one-click installer).
labels: ["bug", "triage"]
body:
  - type: dropdown
    id: backend
    attributes:
      label: Backend impacted
      description: Which backend is concerned with your bug report?
      options:
        - The PyTorch implementation
        - Other / All
      default: 0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      description: What is your Windows version?
      options:
        - Windows 10
        - Windows 11
      default: 0
    validations:
      required: true
  - type: dropdown
    id: hardware
    attributes:
      label: Hardware
      description: What hardware are you using?
      options:
        - CPU
        - GPU with CUDA
      default: 1
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a detailed description of your bug.
      placeholder: 
      value: 
    validations:
      required: true
  - type: textarea
    id: more_info
    attributes:
      label: Extra information
      description: Please provide any other relevant information, such as log extracts, code etc.
      placeholder: 
      value: 
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Please provide system and software details.
      placeholder: 
      value: |
          - Windows version:

          - Python version:
          - PyTorch version:
          - CUDA version (run `python -c "import torch; print(torch.version.cuda)"`):
          - GPU model and VRAM:
    validations:
      required: true
